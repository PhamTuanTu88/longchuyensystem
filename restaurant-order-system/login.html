<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập — Long Chuyên</title>
  <style>
    :root{--bg1:#eef2ff;--bg2:#ffffff;--card-shadow: rgba(2,6,23,0.08);--primary1:#3b82f6;--primary2:#1e40af}
    *{box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial;
      display:flex;align-items:center;justify-content:center;height:100vh;margin:0;
      background: linear-gradient(135deg,var(--bg1) 0%, #fbfdff 60%);
    }

    .card{
      background: linear-gradient(180deg,var(--bg2) 0%, #fbfbff 100%);
      padding:28px;border-radius:14px;box-shadow:0 12px 40px var(--card-shadow);
      width:360px;border:1px solid rgba(2,6,23,0.04);
    }

    .brand{display:flex;align-items:center;gap:12px;margin-bottom:8px}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--primary1),#06b6d4);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:18px}

    h2{margin:0;font-size:20px;color:#0f172a}
    label{font-size:13px;color:#475569}

    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #ecf2ff;margin-top:8px;margin-bottom:12px;font-size:14px;outline:none;transition:box-shadow .12s ease,border-color .12s ease}
    input:focus{border-color:rgba(59,130,246,0.9);box-shadow:0 8px 20px rgba(59,130,246,0.08)}

    button{width:100%;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--primary1),var(--primary2));color:#fff;font-weight:800;cursor:pointer;box-shadow:0 8px 24px rgba(59,130,246,0.18);transition:transform .12s ease,box-shadow .12s ease}
    button:hover{transform:translateY(-3px);box-shadow:0 14px 36px rgba(59,130,246,0.24)}

    .info{font-size:13px;color:#64748b;margin-top:12px;text-align:center}
    .small{font-size:12px;color:#94a3b8;margin-top:8px;text-align:center}

    @media (max-width:420px){
      .card{width:92%;padding:20px}
      .logo{width:44px;height:44px}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Đăng nhập</h2>
    <div>
      <label>Tên đăng nhập</label>
      <input id="username" autocomplete="username" />
    </div>
    <div>
      <label>Mật khẩu</label>
      <input id="password" type="password" autocomplete="current-password" />
    </div>
    <button id="btnLogin">Đăng nhập</button>
    <div class="info">Mặc định: admin / 1234 (thay đổi bằng biến môi trường ADMIN_USER / ADMIN_PASS)</div>
  </div>

<script>
document.getElementById('btnLogin').addEventListener('click', ()=>{
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: u, password: p }) })
    .then(r=>r.json())
    .then(j=>{
      if (j && j.ok) {
        location.href = '/';
      } else {
        alert(j && j.message || 'Đăng nhập thất bại');
      }
    }).catch(e=>{ alert('Không thể kết nối tới server'); console.error(e); });
});
</script>
</body>
</html>
