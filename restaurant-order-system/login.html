<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập — Long Chuyên</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --accent1: #06b6d4;
      --accent2: #3b82f6;
      --card:#0f172a10;
      --glass: rgba(255,255,255,0.06);
      --muted:#94a3b8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      min-height:100vh;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(59,130,246,0.08), transparent), linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;align-items:center;justify-content:center;padding:24px;color:#e6eef8;
    }
    .card{
      width:360px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:16px;
      padding:26px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
    }
    .brand{
      display:flex;align-items:center;gap:12px;margin-bottom:18px
    }
    .logo{
      width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#052338;box-shadow:0 6px 18px rgba(59,130,246,0.18)
    }
    h2{margin:0;font-size:20px;color:#fff}
    .subtitle{font-size:13px;color:var(--muted);margin-top:4px}
    label{font-size:13px;color:#cbd5e1;display:block;margin-bottom:6px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);margin-bottom:12px;background:transparent;color:#e6eef8;font-size:14px}
    input::placeholder{color:#94a3b8}
    button{width:100%;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#052338;font-weight:800;font-size:15px;cursor:pointer;box-shadow:0 10px 30px rgba(59,130,246,0.18);transition:transform .12s ease,box-shadow .12s ease}
    button:hover{transform:translateY(-3px);box-shadow:0 16px 40px rgba(59,130,246,0.22)}
    .info{font-size:13px;color:var(--muted);margin-top:12px;text-align:center}
    .hint{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    a.reset{font-size:13px;color:var(--muted);text-decoration:none}

    @media (max-width:420px){
      .card{width:100%;padding:18px;border-radius:12px}
      .logo{width:40px;height:40px}
    }
  </style>
  </style>
</head>
<body>
  <div class="card">
    <h2>Đăng nhập</h2>
    <div>
      <label>Tên đăng nhập</label>
      <input id="username" autocomplete="username" />
    </div>
    <div>
      <label>Mật khẩu</label>
      <input id="password" type="password" autocomplete="current-password" />
    </div>
    <button id="btnLogin">Đăng nhập</button>
  </div>

<script>
document.getElementById('btnLogin').addEventListener('click', ()=>{
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: u, password: p }) })
    .then(r=>r.json())
    .then(j=>{
      if (j && j.ok) {
        location.href = '/';
      } else {
        alert(j && j.message || 'Đăng nhập thất bại');
      }
    }).catch(e=>{ alert('Không thể kết nối tới server'); console.error(e); });
});
</script>
</body>
</html>
